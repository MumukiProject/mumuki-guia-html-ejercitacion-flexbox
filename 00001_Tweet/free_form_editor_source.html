<div class="form-horizontal">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">Repositorio</div>
      <input id="repositorio" name="repositorio" type="text" class="form-control mu-free-form-input" placeholder="Link del repositorio" oninput="InvalidMsg(this);" pattern="https:\/\/github.com\/\w+\/\w+">
    </div>
  </div>
</div>

<script>
  $("input[pattern]").blur(function(){
    var elem = $(this);
  	 
    var pattern = new RegExp(elem.attr("pattern"));
  
    function InvalidMsg(textbox) {
  
      if (textbox.value === '') {
        textbox.setCustomValidity('Es necesario un link a un repositorio');
      } else if (!pattern.test(elem.val())) {
        textbox.setCustomValidity('Es necesario cargar un link v√°lido');
      } else {
        textbox.setCustomValidity('');
      }
  
      return true;
    }
</script>
