<div class="form-horizontal">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">Repositorio</div>
      <input id="repositorio" name="repositorio" type="text" class="form-control mu-free-form-input" placeholder="Link del repositorio" pattern="https:\/\/github.com\/\w+\/\w+">
    </div>
  </div>
</div>

<script>
  $("input[pattern]").blur(function(){
    var elem = $(this);
  	 
    var pattern = new RegExp(elem.attr("pattern"));
    if (pattern.test(elem.val())) {
       alert('okay');
    } else {
    	 alert('bad');
    }
  })
</script>
